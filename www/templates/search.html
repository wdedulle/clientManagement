<ion-view view-title="Client Search">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="q" placeholder="Search">
    </label>

    <ion-list>
      <ion-item ng-repeat="client in clients | filter:q as results" href="#/app/client/{{client.id}}">
        {{client.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  </ion-content>
</ion-view>
